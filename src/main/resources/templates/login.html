<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Quản lý Nhân viên</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        .login-card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .login-header {
            border-radius: 1rem 1rem 0 0;
            padding: 2rem;
            text-align: center;
        }
        .login-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .login-form {
            padding: 2rem;
        }
        .input-group-text {
            background-color: #0d6efd;
            color: white;
            border: 1px solid #0d6efd;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="card login-card">
        <div class="login-header bg-primary text-white">
            <div class="login-logo">
                <i class="fas fa-users-cog"></i>
            </div>
            <h3 class="mb-0">Hệ thống Quản lý Nhân viên</h3>
        </div>
        <div class="login-form">
            <div th:if="${param.error}" class="alert alert-danger">
                Tên đăng nhập hoặc mật khẩu không đúng.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Bạn đã đăng xuất thành công.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
            </div>
        </div>
    </div>

    <div class="text-center mt-3 text-muted">
        <small>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2023</span> - Hệ thống Quản lý Nhân viên</small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
