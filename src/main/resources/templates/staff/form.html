<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${staff.id != null ? 'Cập nhật thông tin nhân viên' : 'Thêm mới nhân viên'}">Thêm mới nhân viên</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="fas fa-user-plus" th:if="${staff.id == null}"></i>
                <i class="fas fa-user-edit" th:if="${staff.id != null}"></i>
                <span th:text="${staff.id != null ? 'Cập nhật thông tin nhân viên' : 'Thêm mới nhân viên'}">Thêm mới nhân viên</span>
            </h5>
        </div>
        <div class="card-body">
            <form th:action="${staff.id != null ? '/web/staffs/edit/' + staff.id : '/web/staffs/add'}"
                  th:object="${staff}"
                  method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3 row">
                    <label for="staffCode" class="col-sm-3 col-form-label required">Mã nhân viên</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="staffCode" th:field="*{staffCode}"
                               required maxlength="255" />
                        <div class="text-danger" th:if="${#fields.hasErrors('staffCode')}" th:errors="*{staffCode}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="name" class="col-sm-3 col-form-label required">Họ và tên</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" th:field="*{name}"
                               required maxlength="255" />
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="accountFe" class="col-sm-3 col-form-label required">Email FE</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="accountFe" th:field="*{accountFe}"
                               required maxlength="255" pattern="[a-zA-Z0-9._%+-]+@fe\.edu\.vn$" />
                        <small class="form-text text-muted">Định dạng: example@fe.edu.vn</small>
                        <div class="text-danger" th:if="${#fields.hasErrors('accountFe')}" th:errors="*{accountFe}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="accountFpt" class="col-sm-3 col-form-label required">Email FPT</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="accountFpt" th:field="*{accountFpt}"
                               required maxlength="255" pattern="[a-zA-Z0-9._%+-]+@fpt\.edu\.vn$" />
                        <small class="form-text text-muted">Định dạng: example@fpt.edu.vn</small>
                        <div class="text-danger" th:if="${#fields.hasErrors('accountFpt')}" th:errors="*{accountFpt}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="status" class="col-sm-3 col-form-label">Trạng thái</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="status" th:field="*{status}">
                            <option value="1">Hoạt động</option>
                            <option value="0">Không hoạt động</option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a th:href="@{/web/staffs}" class="btn btn-secondary me-2">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
